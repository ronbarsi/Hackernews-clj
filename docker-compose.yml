version: '3.4'

services:
  mydb:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_ROOT_PASSWORD: 'pp'
    ports:
      - 3308:3306
  
  redis:
    image: 'bitnami/redis:latest'
    environment: 
      - ALLOW_EMPTY_PASSWORD=yes

  posts_system:
    build: ./posts_system
    environment:
      - REDIS_URL=redis://redis:6379
    ports:
      - 5000:3000
